<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastre-se</title>

    <script src="./js/funcoes.js"></script>
    <script src="./js/cadastro.js"></script>
    
    <link rel="stylesheet" href="styles/cadastro.css">

</head>

<body>
    <div class="main-cadastro-user">
        <div class="left-cadastro-user">
            <img src="img/cadastrofundo2.jpg" class="left-cadastro-user-image" alt="">
        </div>
        <div class="right-cadastro-user">
            <div class="card-cadastro-user">
                <div class="text-field">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome_input" placeholder="Nome">
                    <div id="erro_nome"></div>
                </div>
                <div class="text-field">
                    <label for="Idade">Idade</label>
                    <input type="number" id="idade_input" placeholder="20">
                    <div id="erro_idade"></div>
                </div>
                <div class="text-field">
                    <label for="email">Email</label>
                    <input type="text" id="email_input" placeholder="Email">
                    <div id="erro_email"></div>
                </div>
                <div class="text-field">
                    <label for="album">Álbum Favorito</label>
                    <select id="select_album">
                        <option value="1">IronMaiden</option>
                        <option value="2">Killers</option>
                        <option value="3">The Number Of The Beast</option>
                        <option value="4">Piece of Mind</option>
                        <option value="5">Powerslave</option>
                        <option value="6">Somewhere In Time</option>
                        <option value="7">Seventh Son of a Seventh Son</option>
                        <option value="8">No Prayer for the Dying</option>
                        <option value="9">Fear of the Dark</option>
                        <option value="10">The X Factor</option>
                        <option value="11">Virtual XI</option>
                        <option value="12">Brave New World</option>
                        <option value="13">Dance of Death</option>
                        <option value="14">A matter of life and death</option>
                        <option value="15">The Final Frontier</option>
                        <option value="16">The Book Of Souls</option>
                        <option value="17">Senjutsu</option>
                    </select>
                    <div id="erro_album"></div>
                </div>
                <div class="text-field">
                    <label for="senha">Criar Senha</label>
                    <input type="password" id="senha_input" placeholder="********">
                    <div id="erro_senha"></div>
                </div>
                <div class="text-field">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmacao_senha_input" placeholder="********">
                    <div id="erro_confirmar_senha"></div>
                </div>
                <button onclick="cadastrar()" class="botao-cadastro-user">Registrar Usuário</button>
            </div>
        </div>
    </div>
</body>

</html>
